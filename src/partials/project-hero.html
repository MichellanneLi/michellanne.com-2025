<section class="project-hero">
  <div class="grid-container full">
    <div class="grid-x grid-padding-x">
      <div class="cell medium-4 large-6">
        <div class="project-hero__img" style="background-image: url('{{root}}/assets/img/{{projectFolder}}/{{heroimg}}.png');">
          <div class="project-image__fade"></div>
        </div>
      </div>
      <div class="cell medium-8 large-6">
        <div class="project-hero__content">
          <h1>{{title}}</h1>
          <p class="project-hero__tagline">{{tagline}}</p>
          <p>{{description}}</p>
          <p><span class="project-label">Clients Include: </span>{{clients}}</p>
          <p><span class="project-label">Users: </span>{{users}}</p>
          <p><span class="project-label">My Role:</span> {{roles}}</p>
          <p><span class="project-label">Collaborators:</span> {{collaborators}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
